<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark text-light">
        <span class="navbar-brand mb-0 h1 text-light">Weather Dashboard</span>
      </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3" id="search-container">
                    <form id="city-search-form">
                        <div class="form-group">
                            <label for="city">Search for a city</label>
                            <input id="city" name="city" class="form-text text-muted">
                            <button type="submit" id="city-submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <div id="previous-searches"></div>
                </div>
                <div class="col-md-9" id="results-container">
                    <div id="main-results"></div>
                    <div id="five-day-results" class="row"></div>
                </div>
            </div>
        </div>
        
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
