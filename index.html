<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-3" id="search-container">
                    <form id="city-search-form">
                        <label for="city">Search for a city</label>
                        <input id="city" name="city">
                        <button type="submit" id="city-submit">Submit</button>
                    </form>
                </div>
                <div class="col-sm-9" id="results-container">
                    <div id="main-results"></div>
                    <div id="five-day-results"></div>
                </div>
            </div>
        </div>
        
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
